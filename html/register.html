<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/register.css"/>
</head>
<body>
    <div id="out">
        <div id="inner">
            <div><img src="../zc/register_cn_files/zclogo.PNG" alt=""/></div>
            <div id="details">
                <p id="p01">
                    已有艺龙账号，<a href="#">直接登录</a>
                    <h1>注册新会员</h1>
                </p>
                <p id="p02"><input type="checkbox"/>我有艺龙合作卡</p>
                <ul>
                    <li>
                       <p><span>*</span>手机:</p>
                        <select name="" id="" size="0">
                            <option value="" selected>中国大陆+86</option>
                        </select>&nbsp;<input type="text"/>
                    </li>
                    <li>
                        <p><span>*</span>输入验证码:</p>
                        <input type="text"/>
                        <img src="../zc/register_cn_files/yzm.PNG"/>
                        <a href="#">看不清，换一张</a>
                    </li>
                    <li>
                        <p><span>*</span>短信验证码:</p>
                        <input type="text"/>
                        <a href="#"><input type="button" value="获取短信验证码"/></a>
                    </li>
                    <li>
                        <p><span>*</span>邮箱:</p>
                        <input type="text"/>
                    </li>
                    <li>
                        <p><span>*</span>密码:</p>
                        <input type="text"/>
                    </li>
                    <li>
                       <p><span>*</span>再次输入密码：</p>
                        <input type="text"/>
                    </li>
                    <li><p></p>
                        <input type="checkbox"/>同意艺龙旅行网服务条款 <a href="#">查看条款</a>
                    </li>
                    <li><p></p><input type="textarea" placeholder="填写出行习惯"/></li>
                    <li><p></p><input id="submit" type="submit" value="立即注册"/></li>
                </ul>

            </div>
        </div>
    </div>
</body>
</html>
