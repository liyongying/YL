<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/register.css"/>
</head>
<body>
        <div id="inner">
            <div id="details">
            <div class="logo"><img src="../images/jfsclogo.PNG" alt=""/></div>
            <div id="p01">
                <h2>注册新会员</h2>
                <span>已有艺龙账号，<a href="#">直接登录</a></span>
            </div>
            
            <ul>
                <li>
                   <p><span>*</span>手机：</p>
                    <select name="" id="" size="0">
                        <option value="" selected>中国大陆+86</option>
                    </select>&nbsp;<input type="text"/>
                </li>
                <li>
                    <p><span>*</span>输入验证码：</p>
                    <input type="text"/>
                </li>
                <li>
                    <p><span>*</span>短信验证码：</p>
                    <input type="text"/> &nbsp;&nbsp;&nbsp;
                    <a href="#"><input type="button" value="获取短信验证码"/></a>
                </li>
                <li>
                    <p><span>*</span>邮箱：</p>
                    <input type="text"/>
                </li>
                <li>
                    <p><span>*</span>密码：</p>
                    <input type="text"/>
                </li>
                <li>
                   <p><span>*</span>再次输入密码：</p>
                    <input type="text"/>
                </li>
                <li><p></p>
                    <input type="checkbox"/>同意艺龙旅行网服务条款 <a href="#">查看条款</a>
                </li>
                <li><p></p><input type="textarea" placeholder="填写出行习惯"/></li>
                <li><p></p><input id="submit" type="submit" value="立即注册"/></li>
            </ul>
        </div>
</body>
</html>
